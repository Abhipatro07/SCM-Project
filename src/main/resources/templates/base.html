<!DOCTYPE html>
<html class="dark" lang="en" th:fragment="parent(content , title)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">SCM</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" data-th-href="@{'/CSS/output.css'}">
</head>
<body class="dark:bg-gray-900 dark:text-white">
    <!-- Common Header -->
    <div data-th-replace="navbar :: navbar">

    </div> 

    <!-- Main Content -->
     <div class="p-4" >
        <section th:replace="${content}"></section>
     </div>

    <!-- Common footer -->
     <footer class="p-4">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime?
     </footer>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script data-th-src="@{/JS/script.js}"></script>
</body>
</html>
